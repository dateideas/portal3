<html><head><script src="//unpkg.com/vue/dist/vue.js"></script><script src="//unpkg.com/vuex/dist/vuex.js"></script><script src="//unpkg.com/vue-router/dist/vue-router.js"></script><script src="//cdn.auth0.com/js/auth0/8.10.1/auth0.min.js"></script><script src="//www.googletagmanager.com/gtag/js?id=UA-93698015-1" async="async"></script><script src="//use.fontawesome.com/b2386c39b6.js"></script><link href="style.css" rel="stylesheet"/></head><body><div id="app"><router-view></router-view></div><script id="v_loader"><div class="v_loader"></div></script><script id="v_display_card" type="text/vue"><div v-on:click="visitPage" class="title">{{ page.title }}</div><div v-bind:style="'background-image:url('+page.pic+')'" class="display"><div v-if="loggedIn" class="state"><div v-if="saved" v-on:click="unsave" class="save fa fa-heart"></div><div v-else="v-else" v-on:click="save" class="unsave fa fa-heart-o"></div></div></div><div v-if="page.price" class="info"><i class="fa fa-dollar"></i><div class="text">{{ page.price }}</div></div><div v-if="page.place" class="info"><i class="fa fa-map-marker"></i><div class="text">{{ page.place }}</div></div><div v-if="page.time" class="info"><i class="fa fa-calendar-o"></i><div class="text">{{ page.time }}</div></div><div v-if="page.desc" class="desc">{{ page.desc }}   </div></script><script id="v_page" type="text/vue"><div v-if="page"><div v-bind:style="'background-image:url('+page.pic+')'" class="cover"></div><div class="title">{{ page.title }} </div><div class="links"><div v-on:click="content=0" v-bind:class="{active: content==0}" class="link">about</div><div v-on:click="loadReviews" v-bind:class="{active: content==1}" class="link">reviews</div></div><div class="wrapper"><div v-show="content==0" class="about"><div class="about__details"><div class="about__details__infos"><div v-if="page.price" class="about__details__info about__details__info--price">{{ page.price }}</div><div v-if="page.place" class="about__details__info about__details__info--place">{{ page.place }}</div><div v-if="page.time" class="about__details__info about__details__info--time">{{ page.time }}      </div></div><div v-if="page.link" v-on:click="visitPage" class="about__details__link">Website</div></div><div v-html="page.text" class="about__content"></div></div><div v-show="content==1" class="comments"><div id="disqus_thread"></div></div></div></div><v_loader v-else="v-else"></v_loader></script><script id="v_featured" type="text/vue"><div class="controls"><div v-on:click="id=(id-1)%pages.length" class="left"><</div><div v-on:click="id=(id+1)%pages.length" class="right">></div></div><div v-bind:style="'left:-'+id*100+'%'" class="display"><div v-for="img in pages" v-bind:style="'background-image:url('+img+');'" v-on:click="visitPage" class="card"></div></div></script><script id="v_list" type="text/vue"><v_featured v-if="$store.state.featured.length"></v_featured><div v-if="list.length" class="list"><v_display_card v-for="id in list" v-bind:key="id" v-bind:id="id"></v_display_card></div><v_loader v-else="v-else"></v_loader></script><script id="v_aboutus" text="text/vue"><div class="header"><div class="header__cover"></div><div class="header__text">About Us </div></div><div class="title">DateIdeas</div><div class="desc">Have you ever been in that familiar situation where you're prepared to go out on a gathering with friends, or on a date with that special someone, but just can't decide on where to go or what to do?</div><div class="desc">Well, we feel you. And that is exactly why we launched DateIdeas. DateIdeas delivers top quality DateIdeas straight to your doorstep, so that you'll never be left undecided on what to do on a gathering or date ever again ;)</div><div class="title">Our Team</div><div class="team"><div class="team__member"><img src="//i.imgur.com/yhXftQY.jpg?2" class="team__member__img"/><div class="team__member__name">Raimie Tang</div><div class="team__member__desc">Mastermind</div></div><div class="team__member"><img src="//i.imgur.com/nVDCdX8.jpg?2" class="team__member__img"/><div class="team__member__name">Shu Peng </div><div class="team__member__desc">Code </div></div><div class="team__member"><img src="//i.imgur.com/xAoLe3s.jpg?2" class="team__member__img"/><div class="team__member__name">Manfred </div><div class="team__member__desc">DateIdea </div></div><div class="team__member"><img src="//i.imgur.com/Sfe59Zv.jpg?2" class="team__member__img"/><div class="team__member__name">KuanFei </div><div class="team__member__desc">Analytics </div></div><div class="team__member"><img src="//i.imgur.com/HLhSMOG.jpg?2" class="team__member__img"/><div class="team__member__name">Pattany</div><div class="team__member__desc">Design </div></div></div></script><script id="v_contact" text="text/vue"><div class="header"><div class="header__cover"></div><div class="header__text">Contact Us</div></div><div class="links"><a href=""><i class="fa fa-facebook"></i></a><a href=""><i class="fa fa-instagram"></i></a></div><form name="contact" action="https://docs.google.com/forms/d/e/1FAIpQLSdvI_SQJynFxle1j-yakIMA382w0kpBzF_g_NX4ZiauxCngpg/formResponse"><input placeHolder="Your Name" name="entry.2080510831"/><input placeHolder="Your Email" name="entry.848403666"/><textarea placeHolder="Details" name="entry.473017666"></textarea><div class="button"><div v-on:click="submitForm" class="submit">send</div></div></form></script><script id="v_contribute" text="text/vue"><div class="header"><div class="header__cover"></div><div class="header__text">Contribute</div></div><div class="tag">Share your special place with us</div><form name="contribute" action="https://docs.google.com/forms/d/e/1FAIpQLSfzRAaCJlZd0iXAehjAWs0zT5NcALjwnXdXX338E5Mk0EWnug/formResponse"><input placeHolder="Your Name" name="entry.1567473725"/><input placeHolder="Your Email" name="entry.768945183"/><input placeHolder="Name of Place" name="entry.2137145260"/><input placeHolder="Genre of Place" name="entry.328328862"/><textarea placeHolder="Share why do you love this place" name="entry.999594195"></textarea><div class="button"><div v-on:click="submitForm" class="submit">send</div></div></form></script><script id="v_user" type="text/vue"><div v-bind:style="'background-image:url('+user.dpic+');'" class="pic"></div><div class="name">{{ user.name }}</div><div v-on:click="sms=1" class="link">update phone number </div><div v-if="sms" class="wrapper"><div v-if="sms==1" class="modal"><div v-if="$store.state.user.verified" v-on:click="sms=0" class="close"><i class="fa fa-close"></i></div><div class="title">SMS Verification</div><div class="text">Your number will be used to update you on the lastest date ideas  </div><input v-model="sms_phone" placeHolder="SG Num (w/o extension)" type="number"/><div v-if="loading" class="sent">getting code... </div><div v-else="v-else" v-on:click="sendSmsPhone" class="send">Get code </div><div onclick="auth0_logout()" class="logout">I do not consent. Log me out </div></div><div v-if="sms==2" class="modal"><div v-if="$store.state.user.verified" v-on:click="sms=0" class="close"><i class="fa fa-close"></i></div><div class="title">SMS Verification</div><div class="text">Key in your 6-digit code below  </div><input v-model="sms_code" placeHolder="6 digit code" type="number"/><div v-if="loading" class="sent">checking code... </div><div v-else="v-else" v-on:click="sendSmsCode" class="send">Confirm Code </div></div></div><v_user_saves v-if="saves.length" v-bind:list="saves"></v_user_saves><div v-else="v-else" class="loading"><v_loader v-if="$store.state.loading"></v_loader><div v-else="v-else" class="empty">Save your favourite date ideas here</div></div></script><script id="v_user_saves" type="text/vue"><div class="header--styled">Favourites</div><div class="list"><v_display_card v-for="id in list" v-bind:key="id" v-bind:id="id"></v_display_card></div></script><script id="v_wrapper" type="text/vue"><div class="navbar"><div class="top"><div class="left"><i v-on:click="menu=(menu-1)%2" class="hamburg fa fa-bars"></i><router-link to="/" class="logo"><img src="assets/logo_oline.png" v-on:click="menu=0"/></router-link></div><div v-if="$store.state.user.dpic" class="right"><router-link to="/user"><img v-bind:src="$store.state.user.dpic" v-on:click="menu=0" class="user"/></router-link></div></div><div v-if="menu" v-on:click="menu=0" class="menu"><router-link to="/about">About Us</router-link><router-link to="/contact">Contact Us</router-link><router-link to="/contribute">Contribute</router-link><router-link to="/" onclick="auth0_logout();">Logout</router-link></div></div><div class="navbar-buffer"></div><router-view></router-view></script><script id="v_landing" type="text/vue"><div class="hero"><div class="hero__cover"></div><div class="hero__logo"><img src="assets/logo_clear.png"/><div v-on:click="login" class="hero__login">get started </div></div><div class="slider"><div class="slider__ctrls"><div v-on:click="info -= 1" class="slider__left"><</div><div v-on:click="info += 1" class="slider__right">></div></div><div v-bind:style="'left:-' + 100*(info%3) + 'vw'" class="hero__infos"><div class="hero__info"><div class="hero__info__icon hero__info__icon--1"></div><div class="hero__info__title">New experiences</div><div class="hero__info__desc">We will be pushing out the latest hangout spots for you to enjoy!</div></div><div class="hero__info"><div class="hero__info__icon hero__info__icon--2"></div><div class="hero__info__title">Varying Genre </div><div class="hero__info__desc">Keep your experience fresh as we give you different kinds of date activities.</div></div><div class="hero__info"><div class="hero__info__icon hero__info__icon--3"></div><div class="hero__info__title">Contribute </div><div class="hero__info__desc">Send us your special date recommendations and get them featured in weekly list    </div></div></div></div></div><v_landing_preview></v_landing_preview></script><script id="v_landing_preview" type="text/vue"><div class="header--styled">preview</div><div class="list"><v_display_card v-for="id in preview" v-bind:key="id" v-bind:id="id"></v_display_card></div></script><script src="api.js"></script><script src="libs.js"></script><script src="store.js"></script><script src="comps.js"></script><script src="router.js"></script></body></html>
